<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>s1ego</title>
</head>
<body>
    <nav>
        <div id="logo">
            <a href="#">stego</a>
        </div>
        <div id="nav-links">
            <div id="decode">decode</div>
            <div id="github">github</div>
            <div id="dev">developer</div>
        </div>
    </nav>
    <section id="app">
        <div class="app-containers" id="app-static">
            <div id="app-title"><span>LSB</span> <span>Steganography</span></div>
            <div id="app-desc">A simple yet powerful tool for hiding secret messages inside images using LSB steganography.</div>
            <div class="app-containers-inner">
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-240q-100 0-170-70T40-480q0-100 70-170t170-70q66 0 121 33t87 87h432v240h-80v120H600v-120H488q-32 54-87 87t-121 33Zm0-80q66 0 106-40.5t48-79.5h246v120h80v-120h80v-80H434q-8-39-48-79.5T280-640q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-80q33 0 56.5-23.5T360-480q0-33-23.5-56.5T280-560q-33 0-56.5 23.5T200-480q0 33 23.5 56.5T280-400Zm0-80Z"/></svg> API Docs</button>
                <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-680q-33 0-56.5-23.5T400-760q0-33 23.5-56.5T480-840q33 0 56.5 23.5T560-760q0 33-23.5 56.5T480-680Zm-60 560v-480h120v480H420Z"/></svg> How it all works</button>
            </div>
        </div>
        <div class="app-containers" id="dynamic">
            <div id="file-input-container">
                <div id="img-inp">
                    <div id="inp-ico">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M260-160q-91 0-155.5-63T40-377q0-78 47-139t123-78q25-92 100-149t170-57q117 0 198.5 81.5T760-520q69 8 114.5 59.5T920-340q0 75-52.5 127.5T740-160H520q-33 0-56.5-23.5T440-240v-206l-64 62-56-56 160-160 160 160-56 56-64-62v206h220q42 0 71-29t29-71q0-42-29-71t-71-29h-60v-80q0-83-58.5-141.5T480-720q-83 0-141.5 58.5T280-520h-20q-58 0-99 41t-41 99q0 58 41 99t99 41h100v80H260Zm220-280Z"/></svg>
                    </div>
                    <div id="inp-txt">
                        Upload Image
                    </div>
                </div>
                <input type="file" id="r-inp" accept="image/*">
            </div>
            <div id="encoding-value-container">
                <div id="key-desc">Text to Encode</div>
                <input class="inp" required type="text" id="enc-val">
            </div>
            <div id="key-inp-container">
                <div id="key-desc">Input a key to encode with</div>
                <input class="inp" required type="text" id="key">
            </div>
            <div id="submit-btn">ENCODE</div>
        </div>
    </section>
</body>
<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</html>
